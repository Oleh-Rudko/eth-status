<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum –¢—Ä–µ–∫–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .logo {
            text-align: center;
            font-size: 50px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-refresh {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-refresh:active {
            transform: translateY(0);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-label {
            color: #666;
            font-weight: 500;
        }

        .result-value {
            font-weight: 600;
            color: #333;
        }

        .profit {
            color: #10b981;
        }

        .loss {
            color: #ef4444;
        }

        .profit-box {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
        }

        .profit-box.profit {
            background: #d1fae5;
            color: #065f46;
        }

        .profit-box.loss {
            background: #fee2e2;
            color: #991b1b;
        }

        .loading {
            text-align: center;
            color: #667eea;
            margin-top: 10px;
            font-weight: 500;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üíé</div>
        <h1>Ethereum –¢—Ä–µ–∫–µ—Ä</h1>

        <div class="input-group">
            <label for="ethAmount">–ö—ñ–ª—å–∫—ñ—Å—Ç—å ETH</label>
            <input type="number" id="ethAmount" step="0.000001" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 1.5">
        </div>

        <div class="input-group">
            <label for="buyPrice">–¶—ñ–Ω–∞ –ø–æ–∫—É–ø–∫–∏ (USDT –∑–∞ 1 ETH)</label>
            <input type="number" id="buyPrice" step="0.01" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: 2500">
        </div>

        <button class="btn-refresh" onclick="refreshData()">üîÑ –û–Ω–æ–≤–∏—Ç–∏</button>

        <div class="loading" id="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</div>
        <div class="error" id="error"></div>

        <div class="results" id="results">
            <div class="result-item">
                <span class="result-label">–ü–æ—Ç–æ—á–Ω–∞ —Ü—ñ–Ω–∞ ETH:</span>
                <span class="result-value" id="currentPrice">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">–í–∞—à–∞ —ñ–Ω–≤–µ—Å—Ç–∏—Ü—ñ—è:</span>
                <span class="result-value" id="investment">-</span>
            </div>
            <div class="result-item">
                <span class="result-label">–ü–æ—Ç–æ—á–Ω–∞ –≤–∞—Ä—Ç—ñ—Å—Ç—å:</span>
                <span class="result-value" id="currentValue">-</span>
            </div>
            <div class="profit-box" id="profitBox">
                <div id="profitLabel">–ü—Ä–∏–±—É—Ç–æ–∫ / –ó–±–∏—Ç–æ–∫</div>
                <div id="profitValue">-</div>
            </div>
        </div>
    </div>

    <script>
        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–±–µ—Ä–µ–∂–µ–Ω–∏—Ö –¥–∞–Ω–∏—Ö –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.addEventListener('load', function() {
            const savedEthAmount = localStorage.getItem('ethAmount');
            const savedBuyPrice = localStorage.getItem('buyPrice');

            if (savedEthAmount) {
                document.getElementById('ethAmount').value = savedEthAmount;
            }
            if (savedBuyPrice) {
                document.getElementById('buyPrice').value = savedBuyPrice;
            }

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –æ–Ω–æ–≤–∏—Ç–∏ –¥–∞–Ω—ñ —è–∫—â–æ —î –∑–±–µ—Ä–µ–∂–µ–Ω—ñ –∑–Ω–∞—á–µ–Ω–Ω—è
            if (savedEthAmount && savedBuyPrice) {
                refreshData();
            }
        });

        async function refreshData() {
            const ethAmount = parseFloat(document.getElementById('ethAmount').value);
            const buyPrice = parseFloat(document.getElementById('buyPrice').value);

            // –í–∞–ª—ñ–¥–∞—Ü—ñ—è –≤–≤–µ–¥–µ–Ω–∏—Ö –¥–∞–Ω–∏—Ö
            if (!ethAmount || ethAmount <= 0) {
                showError('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É –∫—ñ–ª—å–∫—ñ—Å—Ç—å ETH');
                return;
            }

            if (!buyPrice || buyPrice <= 0) {
                showError('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É —Ü—ñ–Ω—É –ø–æ–∫—É–ø–∫–∏');
                return;
            }

            // –ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è –≤ localStorage
            localStorage.setItem('ethAmount', ethAmount);
            localStorage.setItem('buyPrice', buyPrice);

            // –ü–æ–∫–∞–∑–∞—Ç–∏ —ñ–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
            showLoading();
            hideError();
            hideResults();

            try {
                // –û—Ç—Ä–∏–º–∞–Ω–Ω—è –ø–æ—Ç–æ—á–Ω–æ—ó —Ü—ñ–Ω–∏ ETH –∑ Binance API
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT');

                if (!response.ok) {
                    throw new Error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ –∑ Binance');
                }

                const data = await response.json();
                const currentPrice = parseFloat(data.price);

                // –†–æ–∑—Ä–∞—Ö—É–Ω–∫–∏
                const investment = ethAmount * buyPrice;
                const currentValue = ethAmount * currentPrice;
                const profitLoss = currentValue - investment;
                const profitLossPercent = ((profitLoss / investment) * 100).toFixed(2);

                // –í—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤
                document.getElementById('currentPrice').textContent = `$${currentPrice.toFixed(2)}`;
                document.getElementById('investment').textContent = `$${investment.toFixed(2)}`;
                document.getElementById('currentValue').textContent = `$${currentValue.toFixed(2)}`;

                const profitBox = document.getElementById('profitBox');
                const profitValue = document.getElementById('profitValue');

                if (profitLoss >= 0) {
                    profitBox.className = 'profit-box profit';
                    profitValue.textContent = `+$${profitLoss.toFixed(2)} (+${profitLossPercent}%)`;
                } else {
                    profitBox.className = 'profit-box loss';
                    profitValue.textContent = `$${profitLoss.toFixed(2)} (${profitLossPercent}%)`;
                }

                hideLoading();
                showResults();

            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞:', error);
                showError('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ—Ç—Ä–∏–º–∞–Ω–Ω—ñ –¥–∞–Ω–∏—Ö. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —ñ–Ω—Ç–µ—Ä–Ω–µ—Ç—É.');
                hideLoading();
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showResults() {
            document.getElementById('results').classList.add('show');
        }

        function hideResults() {
            document.getElementById('results').classList.remove('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        // –î–æ–¥–∞—Ç–∏ –º–æ–∂–ª–∏–≤—ñ—Å—Ç—å –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –ø–æ Enter
        document.getElementById('ethAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                refreshData();
            }
        });

        document.getElementById('buyPrice').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                refreshData();
            }
        });
    </script>
</body>
</html>
